<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Restaurant Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1c1c1c;
            color: #f5f5f5;
            text-align: center;
        }

        header {
            background: #111;
            color: #f5f5f5;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #f5f5f5;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #d4af37;
        }

        .contact, .contact-info {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #222;
            color: #f5f5f5;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background: #d4af37;
            color: #1c1c1c;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #b8972c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="pre-reservation.html">Pre-Reservation</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact">
        <h2>Get in Touch</h2>
        <p>Have questions or want to make a reservation? Contact us below!</p>
        <form action="submit_form.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
       
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
       
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
       
            <button type="submit">Send Message</button>
        </form>
    </section>
    <section class="contact-info">
        <h2>Visit Us</h2>
        <p><strong>Address:</strong> White House</p>
        <p><strong>Phone:</strong> 9898989898</p>
        <p><strong>Email:</strong> contact@restaurant.com</p>
    </section>
</body>
</html>
